server {
    listen 3000;
    server_name ued-web-app.asb.by;
    include mime.types;
    sendfile on;
    client_max_body_size 50M;

    proxy_http_version 1.1;
    proxy_cache_bypass $http_upgrade;
    
    location / {
        root /usr/share/nginx/html/;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}